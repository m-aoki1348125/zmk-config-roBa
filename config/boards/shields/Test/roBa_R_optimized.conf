# roBa_R Shield Configuration - Optimized for successful build

CONFIG_ZMK_KEYBOARD_NAME="roBa"

# Core ZMK features
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_MOUSE=y

# Hardware interfaces
CONFIG_SPI=y
CONFIG_INPUT=y

# Nordic GPIO configuration
CONFIG_NFCT_PINS_AS_GPIOS=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Disable problematic features for clean build
CONFIG_ZMK_STUDIO=n
CONFIG_EC11=n

# USB and logging (optional)
CONFIG_ZMK_USB_LOGGING=n

# Mouse gesture support
CONFIG_ZMK_INPUT_PROCESSOR_MOUSE_GESTURE=y