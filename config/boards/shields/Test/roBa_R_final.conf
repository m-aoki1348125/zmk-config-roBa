# roBa_R Shield Configuration - Final Optimized Version

CONFIG_ZMK_KEYBOARD_NAME="roBa"

# Essential ZMK features  
CONFIG_ZMK_BLE=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE=y

# Hardware support
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_GPIO=y

# Nordic specific
CONFIG_NFCT_PINS_AS_GPIOS=y

# Mouse gesture support
CONFIG_ZMK_MOUSE_GESTURE=y

# Disable problematic features
CONFIG_ZMK_STUDIO=n
CONFIG_EC11=n
CONFIG_ZMK_USB_LOGGING=n

# Force dependency resolution
CONFIG_NORDIC_DRIVERS=n
CONFIG_HAS_NORDIC_DRIVERS=n

# Battery and power management
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Build optimization
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_SPEED_OPTIMIZATIONS=n