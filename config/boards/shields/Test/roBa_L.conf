# roBa_L Shield Configuration - Simplified for successful build

CONFIG_ZMK_KEYBOARD_NAME="roBa Left"

# Core features only
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y

# Hardware essentials
CONFIG_GPIO=y

# Nordic GPIO
CONFIG_NFCT_PINS_AS_GPIOS=y

# Disable problematic features
CONFIG_ZMK_STUDIO=n
CONFIG_EC11=n
CONFIG_ZMK_USB_LOGGING=n

# Split keyboard battery
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# EXACT working trackball configuration from split-wball-44 (peripheral)
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_POINTING=y
CONFIG_PAW3222=y
# CONFIG_ZMK_SPLIT_ROLE_CENTRAL is not set (peripheral)

# Mouse features for basic cursor movement
CONFIG_ZMK_MOUSE=y