# roBa_L Shield Configuration - Simplified for successful build

CONFIG_ZMK_KEYBOARD_NAME="roBa Left"

# Core features only
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y

# Hardware essentials
CONFIG_GPIO=y

# Nordic GPIO (note: NFCT_PINS_AS_GPIOS is deprecated but may be needed for hardware)

# Disable problematic features
CONFIG_ZMK_STUDIO=n
CONFIG_EC11=n
CONFIG_ZMK_USB_LOGGING=n

# Peripheral-specific configuration (no trackball or central features)
CONFIG_ZMK_BATTERY_REPORTING=y
# Note: CENTRAL_BATTERY_LEVEL settings only go on central (R) side