# roBa_R Shield Configuration - Stable Build

CONFIG_ZMK_KEYBOARD_NAME="roBa"

# Core ZMK features
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Nordic GPIO (deprecated but may be needed for hardware)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Disable features that cause build issues
CONFIG_ZMK_STUDIO=n
CONFIG_EC11=n
CONFIG_ZMK_USB_LOGGING=n

# Battery reporting for split keyboards
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Working trackball configuration matching reference repository
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_POINTING=y
CONFIG_PMW3610=y

# SPI and Input support for PMW3610
CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 specific timing configuration
CONFIG_PMW3610_TRIGGER_GLOBAL_THREAD=y
CONFIG_PMW3610_THREAD_STACK_SIZE=2048

# Enhanced auto mouse layer support  
CONFIG_ZMK_INPUT_PROCESSOR_TEMP_LAYER=y