# roBa_R Shield Configuration - Stable Build

CONFIG_ZMK_KEYBOARD_NAME="roBa"

# Core ZMK features
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Nordic GPIO configuration
CONFIG_NFCT_PINS_AS_GPIOS=y

# Disable features that cause build issues
CONFIG_ZMK_STUDIO=n
CONFIG_EC11=n
CONFIG_ZMK_USB_LOGGING=n

# Battery reporting for split keyboards
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Mouse support (required for auto mouse layer)
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# PMW3610 trackball driver (using valid Kconfig options)
CONFIG_PMW3610=y

# PMW3610 sensitivity and behavior configuration
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_MOVEMENT_THRESHOLD=3
CONFIG_PMW3610_SMART_ALGORITHM=y

# PMW3610 timing and power management
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_POLLING_RATE_125_SW=y

# PMW3610 orientation and scroll settings
CONFIG_PMW3610_ORIENTATION_180=y
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y

# SPI and Input support for PMW3610
CONFIG_SPI=y
CONFIG_INPUT=y

# Note: ZMK_POINTING_DEVICE configs not supported by kumamuk-git driver
# Auto mouse layer functionality is handled by automouse-layer property in device tree