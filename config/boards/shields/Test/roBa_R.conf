CONFIG_ZMK_KEYBOARD_NAME="roBa"

CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
# 基本CPI設定（動的調整の基準値）
CONFIG_PMW3610_CPI=1200
CONFIG_PMW3610_CPI_DIVIDOR=2
CONFIG_PMW3610_ORIENTATION_180=y

# 感度調整用の設定
# スナイプモード（精密操作）
CONFIG_PMW3610_SNIPE_CPI=600
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4

# スクロール感度調整
CONFIG_PMW3610_SCROLL_TICK=3
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y

# 動的調整のための電力管理設定
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20

# ポーリングレート（応答性向上）
CONFIG_PMW3610_POLLING_RATE_125_SW=y

# 自動マウス層切り替え時間
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700

# 移動閾値（小さな動きを無視）
CONFIG_PMW3610_MOVEMENT_THRESHOLD=3

# スマートアルゴリズム（動的調整に重要）
CONFIG_PMW3610_SMART_ALGORITHM=y

# 追加の動的調整設定
# 加速度機能を有効化
CONFIG_PMW3610_ACCELERATION=y
CONFIG_PMW3610_ACCELERATION_THRESHOLD=15
CONFIG_PMW3610_ACCELERATION_MULTIPLIER=150
CONFIG_PMW3610_ACCELERATION_MAX_SPEED=300

# スクロール動的調整
CONFIG_PMW3610_SCROLL_ACCELERATION=y
CONFIG_PMW3610_SCROLL_SENSITIVITY=120
CONFIG_PMW3610_SCROLL_MOMENTUM=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
